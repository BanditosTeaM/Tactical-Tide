<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tactical Tide</title>
  </head>
  <body>
    <section class="Battle_HUD">
      <p id="playerTurn">Ходит игрок 1</p>
      <section class="Ships_Panel">
        <div class="Ship_Player_One">
          <img src="./assets/ship/ship1.png" alt="X" />
          <p class="nickname">Игрок 1</p>
          <p id="hpPlayer1">100%</p>
          <p id="dodgePlayer1"></p>
        </div>
        <div class="Ship_Player_Two">
          <img src="./assets/ship/ship2.png" alt="X" />
          <p class="nickname">Игрок 2</p>
          <p id="hpPlayer2">100%</p>
          <p id="dodgePlayer2"></p>
        </div>
      </section>
    </section>
    <section class="right_side">
      <section class="ability_table">
        <p class="ability_text">Способности</p>
        <table>
          <tr>
            <td>Огонь</td>
            <td>Защита</td>
            <td>Уклонение</td>
          </tr>
          <tr>
            <td>Огонь</td>
            <td>Защита</td>
            <td>Уклонение</td>
          </tr>
        </table>
      </section>

      <section class="action_table">
        <p class="action_text">Действие</p>
        <table>
          <tr>
            <td>
              <button id="button_fire" class="action_button">Огонь</button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="button_defense" class="action_button">Защита</button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="button_dodge" class="action_button">Уклонение</button>
            </td>
          </tr>
        </table>
      </section>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
